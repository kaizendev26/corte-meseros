<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de Tailwind CSS</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body class="bg-gray-100 p-2">
        <div class="flex">
            <!-- Primer div -->
            <div class="w-1/2 p-2">
                <p class="bg-blue-200 text-blue-800 p-2">Contenido del primer
                    div</p>
            </div>

            <!-- Segundo div -->
            <div class="w-1/2 p-2">
                <p class="bg-green-200 text-green-800 p-2">Contenido del segundo
                    div</p>
            </div>
        </div>

        <!-- Tercer div en una nueva fila -->
        <div class="mt-4">
            <div class="w-full p-2">
                <p class="bg-yellow-200 text-yellow-800 p-2">Contenido del
                    tercer div</p>
            </div>
        </div>
    </body>
</html>
